<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <p class="message"></p>
  <div class="container">
    <header>
      <h1 class="title">IP Address Tracker</h1>
    </header>
    <form id="ip-form">
      <div class="input__wrapper">
        <input type="text" placeholder="Search for any IP address or domain" name="ipOrDomain" />
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
        </button> 
      </div>
    </form>
    <div class="box" id="result">
      <article>
        <h2>IP Address</h2>
        <p>8.8.8.8</p>
      </article>
      <article>
        <h2>Location</h2>
        <p>Mountain View, California 94043</p>
      </article>
      <article>
        <h2>Timezone</h2>
        <p>UTC -07:00</p>
      </article>
      <article>
        <h2>ISP</h2>
        <p>Google LLC</p>
      </article>
    </div>
  </div>
  <div class="map__wrapper"><div id="map"></div></div>
  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/MartaZaorska" target="_blank" rel="noopener">Marta Zaorska</a>.</p>
  </footer>
</body>
</html>
